<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helper</title>
    <link rel="stylesheet" href="./style.css">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./app.js" defer></script>

</head>

<body>
    <nav class="py-2 navbar-dark bg-dark">
        <div class="container">
            <h1 class="text-light text-center">
                TEXT TO ARRAY OBJECT
            </h1>
        </div>
    </nav>
    <!-- constainer -->
    <section class="container">
        <div class="mt-5">
            <h3>Manage Your Data</h3>
            <div class="mb-3">
                <label for="textareass" class="form-label">Add Shayri</label>
                <textarea class="form-control" id="textareass" rows="3" placeholder="Write here...."></textarea>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="radioBtn1" value="Very-Good">
                <label class="form-check-label" for="radioBtn1">Feel Good</label>
            </div>
            <button id="addButton" class="btn btn-dark">Add</button>
            <button id="update" class="btn btn-info">Update</button>
            <span id="cancel" class="btn btn-danger">Cancel</span>
        </div>
        <!-- manage code button -->
        <button type="button" id="manage-btn" class="btn btn-dark my-5">Manage Data</button>
        <button id="copy" class="btn btn-info">Copy All</button>
        <!-- show code  -->
        <div class="my-2" id="responseJsonBox">
            <h3 class="col-sm-2 col-form-label">Response</h3>
            <div id="codeShowDiv" class="col-sm-6">
                 [
                <pre id='responsePre'
                    class="language-javascript">
                </pre>
                ]
            </div>
        </div>
    </section>

    <!-- section-2 It will display created data -->
    <section>
        <div class="manageData-container p-5">
            <div>
                <h1>Manage your data</h1>
                <div id="cards-container" class="mt-4 mb-5 d-flex flex-wrap justify-content-center align-items-center">
                </div>
            </div>
            <button id="closeBtn" class="btn btn-dark">Close</button>
        </div>
    </section>
    <footer>
        Copyright © 2022 - 2023 • Created By Ram Jadhaw
    </footer>
</body>

</html>
